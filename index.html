<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brooklyn venues and restaurants</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<input class="search-box" id="search-box" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'" />
<span>
<ul class="list" data-bind="foreach:filteredPins">
	<li data-bind="text:title, click:openMarker"></li>
</ul>
<div class="map" id="map"></div>
</span>
<script src="js/libs/knockout-3.4.2.js"></script>
<script src="js/libs/jquery.min.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBI73nUwv6N-UOQcpIA7_B9ZwMggXHKMSw&callback=callback" onerror='errorHandler()'></script>
</body>
</html>
